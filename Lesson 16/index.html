<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


        .container {
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: 1fr 4fr 4fr 1fr; /*10% 40% 40% 10*/
        }

        .container>div {
            background-color: pink;
            color: white;
            font-size: 100px;
        }

        .container>div:nth-child(8) {
            grid-row: 2 / 3;
            grid-column: 2 / 5;
        }




    </style>
</head>
<body class="container">

        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div> 
    
</body>
</html>
